version: "3.9"

services:
  api:
    build: api/.
    image: omegaterapia-api
    restart: always
    environment:
      POSTGRES_IP: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 837pXuv2W3Wuxk6bz5gAKAB3V8pZLCgKvdJ5j4VRGua5q66PMXZnqtZVreMMtE8M
      POSTGRES_DB: omegaterapia
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    build: db/.
    image: postgres-db
    restart: always
    user: postgres
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 837pXuv2W3Wuxk6bz5gAKAB3V8pZLCgKvdJ5j4VRGua5q66PMXZnqtZVreMMtE8M
      POSTGRES_DB: omegaterapia

    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local