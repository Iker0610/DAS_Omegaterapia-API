version: "3.9"

services:
  api:
    build: api/.
    image: omegaterapia-api
    restart: always
    environment:
      POSTGRES_IP: postgres
      POSTGRES_USER: omega_admin
      POSTGRES_PASSWORD: s5v8y/B?D(G+KbPeShVmYq3t6w9z$C&F)H@McQfTjWnZr4u7x!A%D*G-KaNdRgUkXp2s5v8y/B?E(H+MbQeShVmYq3t6w9z$C&F)J@NcRfUjWnZr4u7x!A%D*G-KaPdS
      POSTGRES_DB: omegaterapia
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    build: db/.
    image: postgres-db
    restart: always
    expose:
      - "5432"

    environment:
      POSTGRES_USER: omega_admin
      POSTGRES_PASSWORD: s5v8y/B?D(G+KbPeShVmYq3t6w9z$C&F)H@McQfTjWnZr4u7x!A%D*G-KaNdRgUkXp2s5v8y/B?E(H+MbQeShVmYq3t6w9z$C&F)J@NcRfUjWnZr4u7x!A%D*G-KaPdS
      POSTGRES_DB: omegaterapia

    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local